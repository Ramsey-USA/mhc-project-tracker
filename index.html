<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHC Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-hard-hat"></i>
                <h1>MHC Project Tracker</h1>
                <span class="subtitle">Hot Ticket Items Dashboard</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-export" onclick="exportTeamMeeting()">
                    <i class="fas fa-users"></i> Monday Team Report
                </button>
                <button class="btn btn-export" onclick="exportBossReport()">
                    <i class="fas fa-file-excel"></i> Friday Boss Report
                </button>
                <button class="btn btn-backup" onclick="backupData()">
                    <i class="fas fa-download"></i> Backup JSON
                </button>
                <button class="btn btn-backup" onclick="backupDataCSV()">
                    <i class="fas fa-file-csv"></i> Backup CSV
                </button>
                <button class="btn btn-restore" onclick="document.getElementById('restore-file').click()">
                    <i class="fas fa-upload"></i> Restore Data
                </button>
                <button class="btn btn-info" onclick="showDataInfo()" title="Show data storage information">
                    <i class="fas fa-info-circle"></i> Data Info
                </button>
                <input type="file" id="restore-file" accept=".json" style="display: none;" onchange="restoreData(event)">
            </div>
        </div>
    </header>

    <!-- Quick Stats Bar -->
    <div class="stats-bar">
        <div class="stat-item urgent">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="urgent-count">0</span>
            <label>Urgent (24hrs)</label>
        </div>
        <div class="stat-item overdue">
            <i class="fas fa-clock"></i>
            <span id="overdue-count">0</span>
            <label>Overdue</label>
        </div>
        <div class="stat-item total">
            <i class="fas fa-list"></i>
            <span id="total-count">0</span>
            <label>Total Items</label>
        </div>
        <div class="stat-item completed">
            <i class="fas fa-check-circle"></i>
            <span id="completed-count">0</span>
            <label>Completed Today</label>
        </div>
    </div>

    <!-- Main Dashboard -->
    <main class="main-content">
        <!-- Quick Add Section -->
        <section class="quick-add-section">
            <h2><i class="fas fa-plus-circle"></i> Add Hot Ticket Item</h2>
            <div class="quick-add-buttons">
                <button class="quick-btn tm-btn" onclick="showAddModal('tm')">
                    <i class="fas fa-clock"></i>
                    <span>T&M Ticket</span>
                </button>
                <button class="quick-btn lien-btn" onclick="showAddModal('lien')">
                    <i class="fas fa-file-contract"></i>
                    <span>Lien Release</span>
                </button>
                <button class="quick-btn payapp-btn" onclick="showAddModal('payapp')">
                    <i class="fas fa-money-check"></i>
                    <span>Pay App</span>
                </button>
                <button class="quick-btn rfi-btn" onclick="showAddModal('rfi')">
                    <i class="fas fa-question-circle"></i>
                    <span>RFI</span>
                </button>
                <button class="quick-btn submittal-btn" onclick="showAddModal('submittal')">
                    <i class="fas fa-file-upload"></i>
                    <span>Submittal</span>
                </button>
                <button class="quick-btn commitment-btn" onclick="showAddModal('commitment')">
                    <i class="fas fa-handshake"></i>
                    <span>Commitment</span>
                </button>
            </div>
        </section>

        <!-- Search and Filter -->
        <section class="filter-section">
            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Search items..." onkeyup="filterItems()">
                <select id="pm-filter" onchange="filterItems()">
                    <option value="">All PMs</option>
                    <option value="Makayla">Makayla</option>
                    <option value="Ben">Ben</option>
                    <option value="Jeremy">Jeremy</option>
                </select>
                <select id="type-filter" onchange="filterItems()">
                    <option value="">All Types</option>
                    <option value="tm">T&M</option>
                    <option value="lien">Lien Release</option>
                    <option value="payapp">Pay App</option>
                    <option value="rfi">RFI</option>
                    <option value="submittal">Submittal</option>
                    <option value="commitment">Commitment</option>
                </select>
                <select id="status-filter" onchange="filterItems()">
                    <option value="">All Status</option>
                    <option value="urgent">Urgent (24hrs)</option>
                    <option value="overdue">Overdue</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="projects-section">
            <h2><i class="fas fa-building"></i> Active Projects</h2>
            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be populated by JavaScript -->
            </div>
        </section>

        <!-- Hot Ticket Items List -->
        <section class="items-section">
            <h2><i class="fas fa-fire"></i> All Hot Ticket Items</h2>
            <div class="items-container" id="items-container">
                <!-- Items will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal Forms (T&M, Lien Release, Pay App, RFI, Submittal) -->
    <!-- T&M Modal -->
    <div id="tm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-clock"></i> Add T&M Ticket</h3>
                <span class="close" onclick="closeModal('tm-modal')">&times;</span>
            </div>
            <form id="tm-form" onsubmit="addItem(event, 'tm')">
                <div class="form-row">
                    <div class="form-group">
                        <label>Project:</label>
                        <select name="project" required>
                            <option value="">Select Project</option>
                            <option value="makayla-job1">Makayla - Job 1</option>
                            <option value="makayla-job2">Makayla - Job 2</option>
                            <option value="ben-job1">Ben - Job 1</option>
                            <option value="ben-job2">Ben - Job 2</option>
                            <option value="ben-job3">Ben - Job 3</option>
                            <option value="jeremy-darigold">Jeremy - Darigold Plant</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Employee:</label>
                        <input type="text" name="employee" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Hours Worked:</label>
                        <input type="number" name="hours" step="0.25" required>
                    </div>
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" name="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Work Description:</label>
                    <textarea name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Materials Purchased:</label>
                    <textarea name="materials" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>Tools/Equipment Used:</label>
                    <textarea name="tools" rows="2"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Due Date:</label>
                        <input type="date" name="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label>Priority:</label>
                        <select name="priority">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Paid Status:</label>
                        <select name="paidStatus">
                            <option value="unpaid">Unpaid</option>
                            <option value="paid">Paid</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ball in Court:</label>
                        <select name="ballInCourt">
                            <option value="mhc">MHC</option>
                            <option value="client">Client</option>
                            <option value="subcontractor">Subcontractor</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea name="notes" rows="2"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('tm-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add T&M Ticket</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Similar modal forms for Lien Release, Pay App, RFI, and Submittal -->
    <!-- (Forms follow same pattern with different fields) -->

                    <div class="form-group">

                    <div class="form-group">
                        <label>Ball in Court:</label>

                    <button type="submit" class="btn btn-primary">Add Lien Release</button>
                </div>
            </form>

                        </select>

                <div class="form-group">

                <div class="form-actions">

                </div>
            </form>
        </div>
    </div>

    <!-- RFI Modal -->
    <div id="rfi-modal" class="modal">

                <div class="form-group">

                <div class="form-row">

    <!-- Commitment Modal -->
    <div id="commitment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-handshake"></i> Add Subcontractor Commitment</h3>
                <span class="close" onclick="closeModal('commitment-modal')">&times;</span>
            </div>
            <form id="commitment-form" onsubmit="addItem(event, 'commitment')">
                <div class="form-row">
                    <div class="form-group">
                        <label>Project:</label>
                        <select name="project" required>
                            <option value="">Select Project</option>
                            <option value="makayla-job1">Makayla - Office Complex</option>
                            <option value="makayla-job2">Makayla - Retail Center</option>
                            <option value="ben-job1">Ben - Warehouse Expansion</option>
                            <option value="ben-job2">Ben - Manufacturing Plant</option>
                            <option value="ben-job3">Ben - Distribution Center</option>
                            <option value="jeremy-darigold">Jeremy - Darigold Plant</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subcontractor:</label>
                        <input type="text" name="subcontractor" required placeholder="Company name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Trade/Scope:</label>
                        <select name="trade" required>
                            <option value="">Select Trade</option>
                            <option value="electrical">Electrical</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="hvac">HVAC</option>
                            <option value="concrete">Concrete</option>
                            <option value="framing">Framing</option>
                            <option value="roofing">Roofing</option>
                            <option value="flooring">Flooring</option>
                            <option value="drywall">Drywall</option>
                            <option value="painting">Painting</option>
                            <option value="landscaping">Landscaping</option>
                            <option value="excavation">Excavation</option>
                            <option value="masonry">Masonry</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Contract Amount:</label>
                        <input type="number" name="contractAmount" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Work Description:</label>
                    <textarea name="workDescription" rows="3" required placeholder="Detailed scope of work"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date:</label>
                        <input type="date" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label>Completion Date:</label>
                        <input type="date" name="completionDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Agreement Status:</label>
                        <select name="agreementStatus">
                            <option value="negotiating">Negotiating</option>
                            <option value="pending-signature">Pending Signature</option>
                            <option value="signed">Signed</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Payment Terms:</label>
                        <select name="paymentTerms">
                            <option value="net-30">Net 30</option>
                            <option value="net-15">Net 15</option>
                            <option value="due-on-receipt">Due on Receipt</option>
                            <option value="progress-payments">Progress Payments</option>
                            <option value="milestone-based">Milestone Based</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Contact Person:</label>
                        <input type="text" name="contactPerson" placeholder="Primary contact name">
                    </div>
                    <div class="form-group">
                        <label>Contact Phone:</label>
                        <input type="tel" name="contactPhone" placeholder="Phone number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Insurance Status:</label>
                        <select name="insuranceStatus">
                            <option value="pending">Pending</option>
                            <option value="received">Received</option>
                            <option value="verified">Verified</option>
                            <option value="expired">Expired</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>License Verified:</label>
                        <select name="licenseVerified">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                            <option value="not-required">Not Required</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Priority:</label>
                        <select name="priority">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ball in Court:</label>
                        <select name="ballInCourt">
                            <option value="subcontractor">Subcontractor</option>
                            <option value="mhc">MHC</option>
                            <option value="client">Client</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea name="notes" rows="2" placeholder="Additional notes, special requirements, etc."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('commitment-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Commitment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contact Log Modal -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-phone"></i> Log Contact</h3>
                <span class="close" onclick="closeModal('contact-modal')">&times;</span>
            </div>
            <form id="contact-form" onsubmit="logContact(event)">
                <input type="hidden" id="contact-item-id">
                <div class="form-row">
                    <div class="form-group">
                        <label>Contact Method:</label>
                        <select name="method" required>
                            <option value="">Select Method</option>
                            <option value="email">Email</option>
                            <option value="text">Text</option>
                            <option value="phone">Phone</option>
                            <option value="in-person">In Person</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Contact Date:</label>
                        <input type="date" name="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea name="notes" rows="3" placeholder="What was discussed?"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('contact-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Log Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <button onclick="hideNotification()">&times;</button>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
